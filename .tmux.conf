# """"""""""""""""""""""""""""""""""""""""
# " GLOBAL VARIABLE SECTION
# """"""""""""""""""""""""""""""""""""""""
T_BAR_COLOR='#f0f0f0'
T_PANE_COLOR=colour208
T_BAR_FG_COLOR='#0e88eb'#'#B40C1D'
T_PANE_FG_COLOR=colour0
#""""""""""""""""""""""""""""""""""""""""
#" TMUX OPTIONS
#""""""""""""""""""""""""""""""""""""""""
## start with window 1 (instead of 0)
set -g base-index 1
# start with pane 1
set -g pane-base-index 1
# shorten command delay
set -sg escape-time 1
# don't rename windows automatically
set-option -g allow-rename off
# mouse control (clickable windows, panes, resizable panes)
set -g mouse on 

set -g set-clipboard on

set -g focus-events on

set -g history-limit 99999

set -g default-command "zsh -i"
# set default terminal mode to 256 colors
set -g default-terminal "xterm-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
# add second tmux prefix key
# set-option -g prefix C-b
set-option -g prefix2 `

#""""""""""""""""""""""""""""""""""""""""
#" TMUX KEYTABLE OPTIONS
#""""""""""""""""""""""""""""""""""""""""
# press <prefix> twice to send
# actual prefix keystroke to application inside tmux
# bind-key -T prefix C-b send-prefix
bind-key -T prefix `     send-prefix -2

# split panes using | and -, make sure they open in the same path
bind-key -T prefix \ split-window -h -c "#{pane_current_path}"
bind-key -T prefix - split-window -v -c "#{pane_current_path}"

bind-key -T prefix a last-window
bind-key -T prefix b set -g window-style 'bg=DEFAULT'\; set -g window-active-style 'bg=DEFAULT'

# open new windows in the current path
bind-key -T prefix c new-window -c "#{pane_current_path}"

# for nested tmux session, use this to pass prefix to innser tmux easier
bind-key -T prefix * set-option -g prefix2 C-b 

# reload config file
bind-key -T prefix r source-file ~/.tmux.conf \; display-message 'Messgae: Tmux Configuration Reloaded'

# move Pane Between Windows, use <preifx> m to mark pane, <prefix> M to paste pane
bind-key -T prefix M join-pane 
bind-key -T prefix J command-prompt -p "join pane from"  "join-pane -s '%%'"
bind-key -T prefix S command-prompt -p "send pane to:"  "join-pane -t '%%'"

bind-key -T prefix s set synchronize-panes  \; display-message 'Message: Toggled Panel Input Synchronization'

# go to panel with hjkl keys
bind-key -T prefix k select-pane -U
bind-key -T prefix j select-pane -D
bind-key -T prefix h select-pane -L
bind-key -T prefix l select-pane -R

# pane title rename
bind-key -T prefix T command-prompt -p "new pane title:" 'select-pane -T "%%"'

bind-key -T prefix o split-window \; split-window \; split-window \; select-layout 8afe,204x50,0,0{47x50,0,0,0,105x50,48,0[105x25,48,0,3,105x24,48,26,5],50x50,154,0,4}

# COPY
bind-key -T prefix Enter copy-mode \; display-message 'Messgae: Enter the Copy-Mode; Use vi key-binding'
bind-key -T prefix /     copy-mode \; command-prompt -p "(search up)" "send -X search-backward \"%%%\""
bind-key -T prefix MouseDrag1Pane copy-mode \; display-message 'Messgae: Selection Copied To Clipboard'
# PASTE
bind-key -T prefix p paste-buffer
bind-key -T root MouseDown1Pane select-pane -t = \; send-keys -M #Mouse Left Click
bind-key -T root MouseDown2Pane paste-buffer #Mouse Middle Key
bind-key -T root MouseDown3Pane paste-buffer #Mouse Right  Key

# enable vi mode keys
set-window-option -g mode-keys vi
bind-key -T copy-mode-vi '='   send-keys -X end-of-line
bind-key -T copy-mode-vi 'v'   send-keys -X begin-selection \; display-message 'Messgae: Start Selection'
bind-key -T copy-mode-vi 'y'   send-keys -X copy-selection  \; display-message 'Message: Selection Copied To Clipboard'
bind-key -T copy-mode-vi '`'   send-keys -X copy-selection-and-cancel \; display-message 'Message: Exit Copy Mode'
bind-key -T copy-mode-vi Enter send-keys -X copy-selection-and-cancel \; display-message 'Message: Exit Copy Mode; Selection Copied To Clipboard'

bind-key -T copy-mode-vi DoubleClick1Pane  select-pane \; send-keys -X begin-selection \; display-message 'Message: Start Selection'
bind-key -T copy-mode-vi TripleClick1Pane  select-pane \; send-keys -X select-word
bind-key -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-selection-and-cancel \; display-message 'Message: Exit Copy Mode; Selection Copied To Clipboard' 
bind-key -T copy-mode-vi WheelUpPane       send-keys -X -N 1 scroll-up
bind-key -T copy-mode-vi WheelDownPane     send-keys -X -N 1 scroll-down

# present a menu of URLs to open from the visible pane. sweet.
bind-key u capture-pane \; save-buffer /tmp/tmux-buffer \; split-window -l 10 "urlview /tmp/tmux-buffer"

######################
###  UX/UI CHANGES ###
######################

# The messages {
# messaging
set -g message-style 'bold,fg=green,bg=black'
# only for vi command mode in tmux command prompt.
set -g message-command-style 'bold,fg=#afaf00,bg=black'
# }

#set inactive/active window styles
set -g window-style 'fg=#909090,bg=#101010'
set -g window-active-style 'fg=colour250,bg=#272822'

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-option -g bell-action none
set-window-option -g monitor-activity off

# The modes {
setw -g clock-mode-colour colour135
# Style for copy-mode, copy-mode search
setw -g mode-style 'bold,bg=colour196,fg=#000000'
# }
# The panes {

# set pane title
set -g pane-border-status top
set -g pane-border-format \
'#{?pane_active,,#[fg=#808080]}'\
':#{window_index}.#{pane_index} '\
'#{?#{==:#H,#T},#{pane_tty},#T}'\
'#{?#{==:#{pane_mode},copy-mode}, [COPY],}'

# set pane border colors
set -g pane-border-bg $T_PANE_FG_COLOR
set -g pane-border-style fg=$T_PANE_COLOR,dim
set -g pane-active-border-bg $T_PANE_FG_COLOR
set -g pane-active-border-style fg=$T_PANE_COLOR,bold
# }

# The statusbar {

set -g status-position bottom
set -g status-bg $T_BAR_COLOR
set -g status-fg $T_BAR_FG_COLOR
set -g status-attr dim
set -g status-left \
'#[bg=#323024]#[fg=#a6e22e]#[bright,blink]'\
'#{?client_prefix, [PREFIX] ,}'\

set -g status-right '#[fg=colour0] %A %F %T ' #shiftime format
set -g status-right-length 50
set -g status-left-length 20

# normal windows-tab-list
setw -g window-status-fg $T_BAR_FG_COLOR
setw -g window-status-bg $T_BAR_COLOR 
setw -g window-status-attr dim
setw -g window-status-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour0]'

# active windows-tab-list on selection
setw -g window-status-current-fg $T_BAR_FG_COLOR
setw -g window-status-current-bg $T_BAR_COLOR 
setw -g window-status-current-attr 'bright'
setw -g window-status-current-format \
'#[reverse] '\
'#{?window_active,[#I],#I}'\
'#[bg=#B40C1D]'\
'#{?window_zoomed_flag,*ZOOM,}'\
'#{?pane_synchronized,*SYN,}'\
' #[bg=#f0f0f0]#[underscore]#W#[nounderscore] '
# '#[fg=#323024,bg=#a6e22e] '

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

