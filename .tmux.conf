# """"""""""""""""""""""""""""""""""""""""
# " GLOBAL VARIABLE SECTION
# """"""""""""""""""""""""""""""""""""""""
T_BAR_COLOR=colour112
T_PANE_COLOR=colour9
#""""""""""""""""""""""""""""""""""""""""
#" TMUX OPTIONS
#""""""""""""""""""""""""""""""""""""""""
## start with window 1 (instead of 0)
set -g base-index 1
# start with pane 1
set -g pane-base-index 1
# shorten command delay
set -sg escape-time 1
# don't rename windows automatically
set-option -g allow-rename off
# mouse control (clickable windows, panes, resizable panes)
set -g mouse on 
# set default terminal mode to 256 colors
set -g default-terminal "screen-256color"
# tmux prefix key change
set-option -g prefix C-s
set-option -g prefix2 C-b

#""""""""""""""""""""""""""""""""""""""""
#" TMUX KEYTABLE OPTIONS
#""""""""""""""""""""""""""""""""""""""""
# press <prefix> twice to send
# actual prefix keystroke to application inside tmux
bind-key -T prefix C-s send-prefix
bind-key -T prefix C-b send-prefix -2
# split panes using | and -, make sure they open in the same path
bind-key -T prefix \ split-window -h -c "#{pane_current_path}"
bind-key -T prefix - split-window -v -c "#{pane_current_path}"
# open new windows in the current path
bind-key -T prefix c new-window -c "#{pane_current_path}"
# reload config file
bind-key -T prefix r source-file ~/.tmux.conf
# move Pane Between Windows
bind-key -T prefix j command-prompt -p "join pane from:"  "join-pane -s '%%'"
bind-key -T prefix s command-prompt -p "send pane to:"  "join-pane -t '%%'"
# pane title rename
bind-key -T prefix T command-prompt -p "new pane title:" 'select-pane -T "%%"'

# Enter Copy Mode With Enter Key
bind-key -T prefix Enter copy-mode
bind-key -T prefix p paste-buffer

# enable vi mode keys
set-window-option -g mode-keys vi
bind -T copy-mode-vi 'v' send-keys -X begin-selection
bind -T copy-mode-vi 'y' send-keys -X copy-selection
# scroll for tmux 2.5+, 1 for per scroll tick
bind-key -T copy-mode    WheelUpPane    send-keys -X -N 1 scroll-up
bind-key -T copy-mode    WheelDownPane  send-keys -X -N 1 scroll-down
bind-key -T copy-mode-vi WheelUpPane    send-keys -X -N 1 scroll-up
bind-key -T copy-mode-vi WheelDownPane  send-keys -X -N 1 scroll-down

# present a menu of URLs to open from the visible pane. sweet.
bind-key u capture-pane \;\
    save-buffer /tmp/tmux-buffer \;\
    split-window -l 10 "urlview /tmp/tmux-buffer"


######################
### DESIGN CHANGES ###
######################

## Status bar design
# status line
set -g status-justify left
set -g status-bg default
set -g status-fg colour12
set -g status-interval 2

# messaging
set -g message-fg black
set -g message-bg yellow
set -g message-command-fg blue
set -g message-command-bg black

# Info on left (I don't have a session display for now)
set -g status-left ''

# loud or quiet?
set-option -g visual-activity off
set-option -g visual-bell off
set-option -g visual-silence off
set-window-option -g monitor-activity off
set-option -g bell-action none

# The modes {
setw -g clock-mode-colour colour135
setw -g mode-attr bold
setw -g mode-fg colour196
setw -g mode-bg colour238

# }
# The panes {

# set pane title
set -g pane-border-status bottom
set -g pane-border-format ":#{window_index}.#{pane_index} #T"
# set pane border colors
set -g pane-border-bg colour0
set -g pane-border-style fg=colour9
set -g pane-active-border-bg colour237
set -g pane-active-border-style fg=$T_PANE_COLOR,reverse
# }
# The statusbar {

set -g status-position bottom
set -g status-bg $T_BAR_COLOR
set -g status-fg colour8
set -g status-attr dim
set -g status-left '#{?client_prefix,#[reverse]CTRL-S#[noreverse] ,}'
set -g status-right '#[fg=colour0] %A %F %T '
set -g status-right-length 50
set -g status-left-length 20
# active windows-list on selection
setw -g window-status-current-fg colour1
setw -g window-status-current-bg $T_BAR_COLOR 
setw -g window-status-current-attr dim
setw -g window-status-current-format '#[reverse,bright,bold] :#I #[fg=colour237] #[underscore]#W#[nounderscore]#F '
# normal windows-list
setw -g window-status-fg colour1
setw -g window-status-bg $T_BAR_COLOR 
setw -g window-status-attr none
setw -g window-status-format ' #I#[fg=colour0]:#[fg=colour0]#W#[fg=colour0]#F'

setw -g window-status-bell-attr bold
setw -g window-status-bell-fg colour255
setw -g window-status-bell-bg colour1

# }
# The messages {

set -g message-attr bold
set -g message-fg colour232
set -g message-bg colour10

# }
